{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
  <h3 style="margin-top: 7rem;">Detalles del accionista</h3>
  <a href="/accionistas/{{ accionista.accionista_id }}/editar/" class= "btn btn-outline-warning mb-2">Editar</a>
  <a href="/accionistas/" class= "btn  btn-secondary mb-2">Volver</a>
  <table class="table">
    <tbody>

      <tr>
        <th scope="row">RUN</th>
        <td>{{ accionista.run }}</td>
      </tr>
      <tr>
        <th scope="row">Nombres</th>
        <td>{{ accionista.nombres }}</td>
      </tr>
      <tr>
        <th scope="row">Apellidos</th>
        <td>{{ accionista.apellidos }}</td>
      </tr>

      </tr>
    </tbody>
  </table>
</div>
{% endblock %}
