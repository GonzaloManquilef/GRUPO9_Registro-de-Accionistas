{% extends "base.html" %}
{% block content %}
<div>
  <div class="container" style="width: 50rem; margin-top: 10rem;" >
      <div class="row">
        <div class="col-md-12 search">
          <form action="" method="get">
              <div class="input-group col-md-12">
                  <input type="text" class="form-control" style="height: 3rem;" placeholder="Digite Run" name="Buscar">
                  <span class="input-group-list">
                    <i class="icon icon-search"></i>
                    <button type="submit" class="btn btn-success" style="width: 8rem; height: 3rem;">Buscar</button>
                  </span>
              </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row mt-5 justify-content-center">
    {% if pago %}
    {% for dividendo in pago %}
      <div class="card" style="width: 100%;">
        <div class="card-body">
          <h3 class="card-title">RUN: {{ dividendo.accionista_id }} - {{ dividendo.monto }} {{ dividendo.Estado_pago }}</h3>
          <a href="/dividendos/pago/{{ dividendo.pago_id }}/editar/" class= "btn btn btn-outline-warning">Editar Pago</a>
        </div>
      </div>
    {% endfor %}
    {% else %}
      <h1> No existen Pagos realizados!</h1>
    {% endif %}
    </div>
</div>
{% endblock %}
