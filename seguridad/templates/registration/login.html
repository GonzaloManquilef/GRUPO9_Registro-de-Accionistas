{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Registro Accionistas - Inicio Sesión</title>
        <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/smoothproducts.css' %}">
    </head>

    <body>
        <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
            <div class="container">
                <a class="navbar-brand logo" href="#">Registro de Accionistas</a>
            </div>
        </nav>
        <main class="page login-page">
            <section class="clean-block clean-form dark">
                <div class="container">
                    <div class="block-heading">
                        <h2 class="text-info">Inicio de Sesión</h2>
                        <p></p>
                    </div>
                    <form method="post" action= "{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Nombre de Usuario</label>
                            <input class="form-control" id="username" name="username" type="username">
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input class="form-control" id="password" name="password" type="password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
                        </div>
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                </div>
            </section>
        </main>
        <footer class="page-footer dark">
            <div class="footer-copyright">
                <p>© 2019 Universidad Andrés Bello</p>
            </div>
        </footer>
        <script src="{% static 'assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'assets/js/smoothproducts.min.js' %}"></script>
        <script src="{% static 'assets/js/theme.js' %}"></script>
    </body>
</html>
