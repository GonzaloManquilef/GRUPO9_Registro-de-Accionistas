{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registro de Accionistas</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/simple-line-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/smoothproducts.css' %}">
    {% block head %}
    {% endblock %}
  </head>
  <style>
    .city {
      background-color: #111;
      background-image: linear-gradient(to right,#111, rgb(24, 18, 105) );
      color: white;
      padding: 10px;
      font-size: 45px;
      font-family: "Lato", sans-serif; 
    }

    .main {
      text-align: center;
    }

    .sidemain {
      margin-left: 200px;
    }

    .sidenav{
      height: 100%;
      width: 200px;
      position: fixed;
      z-index: 1;
      top: 0px;
      left: 0px;
      background-color: #111;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .sidenav a {
      padding: 6px 6px 6px 32px;
      text-decoration: none;
      font-size: 16px;
      color: #818181;
      display: block;
    }

    .sidenav a:hover{
      color: #f1f1f1;
    }

    .mainto {
      margin-left: 200px;
    }
  </style>
  <body>
    {% block content %}
    {% endblock %}
    {% include "footer.html" %}
    <div class="sidenav">
        <a style="font-size: 24px; color: whitesmoke;" href="#">Registro de Accionistas</a>
        <a href="/">Inicio</a>
        <a href="/accionistas/" >Accionistas</a>
        <a href="#">Terceros</a>
        <a href="#">Traspasos</a>
        <a href="#">Dividendos</a>
        <a style="margin-top: 120%;" href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
    </div>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/smoothproducts.min.js' %}"></script>
    <script src="{% static 'assets/js/theme.js' %}"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
